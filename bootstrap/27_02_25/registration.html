<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registraion form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {

            background-color: violet;
            height: 100vh;
            border-radius: 10px;

        }

        .container {
            background-color: rgb(213, 143, 30) !important;
            width: 40vw;
            border-radius: 10px;
            padding: 20px;

        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <h1>sign up</h1>
        <p>please fill this form to create account</p>
        <form action="">
            <div class="input-group flex-nowrap">

                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>

                <input type="username" class="form-control" id="username " placeholder="username">

            </div><br>

            <div class="input-group flex-nowrap">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>

                <input type="emailaddress" class="form-control" id="emailaddress" placeholder="emailaddress">

            </div><br>

            <div class="input-group flex-nowrap">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>

                <input type="password" class="form-control" id="password " placeholder="password">

            </div><br>

            <div class="input-group flex-nowrap">
                <span class="input-group-text"><i class="fa-solid fa-unlock"></i></i></span>

                <input type="conform password" class="form-control" id="conform password "
                    placeholder="conform password">

            </div><br>
            <div class="form-check">

                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">i agree this terms and condition</label>
            </div>


            <button type="sign up" class="btn btn-primary">Sign up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
