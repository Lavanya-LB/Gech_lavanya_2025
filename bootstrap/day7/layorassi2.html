<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corrected Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-box {
            border: 2px solid black;
            min-height: 200px; /* Adjust height as needed */
        }
        .half-height {
            min-height: 150px; /* Half of 150px to ensure proper alignment */
        }
        .halfr-height {
            min-height: 100px; /* Half of 150px to ensure proper alignment */
        }
        .halfru-height {
            min-height: 200px; /* Half of 150px to ensure proper alignment */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="row">
            <div class="col-6 grid-box"></div>
            <div class="col-6 grid-box"></div>
        </div> -->
        <div class="row">
            <!-- <div class="col-6 grid-box"></div> -->
            <div class="col-4">
                <div class="row">
                    <div class="col-12 grid-box half-height"></div>
                </div>
                <div class="row">
                    <div class="col-12 grid-box half-height"></div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 grid-box halfr-height"></div>
                </div>
                <div class="row">
                    <div class="col-6 grid-box halfru-height"></div>
                    <div class="col-6 grid-box halfr-height"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>


      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Indeterminate checkbox
        </label>
      </div><br><br><br>
      <label for="customRange1" class="form-label">Example range</label>
<input type="range" class="form-range" id="customRange1">



<br>
<div class="input-group mb-3">
    <div class="input-group-text">
      <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
    </div>
    <input type="text" class="form-control" aria-label="Text input with checkbox">
  </div>
  
  <div class="input-group">
    <div class="input-group-text">
      <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
    </div>
    <input type="text" class="form-control" aria-label="Text input with radio button">
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
