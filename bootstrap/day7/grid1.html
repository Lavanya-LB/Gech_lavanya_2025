<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .child{
            height:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-primary child">col1</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-secondary child">col2</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-danger  child">col3</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-success  child">col4</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-warning child">col5</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-secondary child">col6</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-info child">col7</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-dark  child">col8</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-primary child">col9</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-secondary child">col10</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-warning child">col11</div>
            <div class="col-lg-1 col-sm-6 col-md-2 col-12 bg-info child">col12</div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
