<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table,th,td{
            border: 3px,solid purple;
           /* border-collapse: collapse;*/
        }
        th,td{
            padding:15px;
        }
        table{
            border-spacing:4px;
        }
    </style>
</head>
<body>
    <br>
    <br>
   
    <!-- tables in html -->
    <table>
        <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Age</th>
        </tr>
        <tr>
        <td>Lavanya</td>
        <td>20</td>
        <td>21</td>
        </tr>
     </table>
     <br>
     <br>
  <!-- vertical tables in html -->
    <table>
        <tr>
            <th>Name</th>
            <td>Lavanya</td>
            
        </tr>
        <tr>
            <th>Roll no</th>
           <td>20</td>
       
        </tr>
        <tr>
            <th>Age</th>
            <td>21</td>
        </tr>
     </table>
<br>

<table border="1">
    <thead>
        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>sat</td>
            <td>sun</td>
        </tr>

    
    <tbody>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
           
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td rowspan="14">14</td>

            
        </tr>
        <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
    </tr>
        
    </tbody>
    </thead>
</table>
    
</body>
</html>
