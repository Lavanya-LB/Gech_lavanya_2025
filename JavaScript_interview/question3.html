<body>
    <h1>squring odd number map reduce filter sort</h1>
    <script>
        let array = [1, 2, 3, 4];
        console.log(array);
        const array1 = array.map(cur => {
            if (cur % 2 == 0) {
                return cur
            }
            else {
                return cur * cur;
            }
        })
        console.log(array1);
    </script>
