<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Display</title>
    <style>
        .div{
            width: 20vw;
            height: 20vh;
            margin: 30px;
            padding: 30px;
            
        }
        .first{
            border: 2px solid red;
           /* display: none;

            display: inline-block;

        }
        .sec{
            border: 2px solid red;
            display: inline;
        }
        .thi{
            border: 2px solid blue;
            display: block;
        }


    </style>
</head>
<body>
