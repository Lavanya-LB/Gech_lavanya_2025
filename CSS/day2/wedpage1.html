<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #555;
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px;
        } 
        main {
            padding: 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .content section {
            width: 48%;
            background: #e4e4e4;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>My Web Page</header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="content">
                <section>
                    <h2>About Us</h2>
                    <p>This is a sample webpage.</p>
                    <ul>
                        <li>Quality Content</li>
                        <li>Responsive Design</li>
                        <li>User Friendly</li>
                    </ul>
                </section>
                <section>
                    <h2>Our Services</h2>
                    <ol>
                        <li>Web Development</li>
                        <li>Graphic Design</li>
                        <li>SEO Optimization</li>
                    </ol>
                </section>
            </div>
        </main>
        <footer>Â© 2025 My Website. All rights reserved.</footer>
    </div>
</body>
</html>
