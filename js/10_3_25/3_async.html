<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body>
    <h1>Async js</h1>
    <script>
        console.log("hello");
        setTimeout(() => {
            console.log("hello1");

        }, 3000);
        setInterval(() => {
            console.log("hello2");

        }, 1000);
        console.log("hello1");



    </script>

</body>

</html>
