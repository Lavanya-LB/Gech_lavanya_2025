<body>
    <h1>promise in js</h1>
    <p>promise is future value whwre it can be resolved to rejected.</p>
    <p>pending - initial</p>
    <p>fullfilled - resolved</p>
    <p>reject -rejected</p>
    <p>
    <pre>
            const var_name =new promise((resolve,reject)=>{

            })
        </pre>
    </p>
    <script>
        const items = ["vegetables", "salt", "chips"];
        const result = new Promise((resolve, reject) => {
            //    return resolve((resolve,reject)=>{
            if (items.includes("vegetables") && items.includes("salt") && items.includes("rice")) {
                return resolve("fried rice");

            } else {
                reject("connot make fried rice");
            }
        })
        //1.then and catch
        console.log(result);
        result.then((value) => {
            console.log("with then:", value);
        }).catch(error => console.log("with then:", error));

        //2.using await
        const fried_rice = async () => {
            try {
                const res = await result;
                console.log("with await:", res);
            } catch (error) {
                console.log("with await:", error);
            }
        }
        fried_rice();


        // result.then((value)=>{

        // }).catch(error=>console.log(erroe);)

    </script>
