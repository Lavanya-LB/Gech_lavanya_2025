<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and fun</title>
</head>

<body>
    <h1>block and fun scope</h1>
    <p>1. Block scope - {} (let )</p>

    <script>
        function scope() {
            var num = 10;
            let num2 = 20;
            if (true) {
                var num = 100;
                let num2 = 200;

                console.log("var the num inside is:", +num);//100
                console.log("let the num inside is:", +num2);//200
            }
            console.log("var tne num outside is:", +num);//100
            console.log("let tne num outside is:", +num2);//200

        }
        scope();
    </script>

</body>

</html>
