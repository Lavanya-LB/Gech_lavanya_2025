<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <h1>Strings in JS</h1>
    <p>Methods in Strings</p>
    <p>1. length</p>
    <p>2. slice</p>
    <p>3. substring</p>
    <p>4. substr</p>
    <p>5. replace</p>
    <p>6. toUpperCase()</p>
    <p>7. toLowerCase()</p>
    <p>8. trim()</p>
    <p>9. indexof()</p>
    <p>10. startswith()</p>
    <p>11. endsswith()</p>
    <p>12. includes()</p>
    <p>13. concat()</p>
    <script>
        //let str1 = "Hello world";
        //console.log(str1);
        //console.log(typeof str1);

        let str1 = "Hello world";
        const len = str1.length
        console.log(`The length of string ${str1} is : ${len}`);
        //console.log("The length of string " + str1 + " is : " + len);
        //console.log("The length of string ", str1, " is : ", len);


        //2.slice
        let str2 = "javascript"
        let str3 = str2.slice("2,7");
        console.log(`the sliced string is:$(str3)`);
        console.log(str2[5]);
        console.log("the sliced string:", str2.slice(-8, -3));

        //3.substring
        let str4 = "hello js";
        let str5 = str4.substring(2, 7);
        console.log(`the string is ${str5}`);
        console.log(`the string is ${str5.substring(-13, -9,)}`);

        //4.substr
        let str6 = "hello word";
        let str7 = str6.substr(2, 7);
        console.log(`the string is ${str7}`);
        console.log(`the string is ${str6.substring(-9, 7)}`);

        //5.replace
        let str8 = "Java script";
        let str9 = str8.replace("Java", "python");
        console.log(`the string is ${str9}`);

        //6.uppercase
        let str11 = "hello";
        let str12 = str11.toUpperCase();
        console.log(`the string is ${str12}`);

        //7.lowercase
        let str13 = "HELLO";
        let str14 = str13.toLowerCase();
        console.log(`the string is ${str14}`);

        //8. trim()
        let str10 = "       hello          ";
        let str20 = str10.trim()
        console.log(`The string is ${str10}`);
        console.log(`The string is ${str20}`);

        //9.indexof
        let str17 = "hello javascript";
        let index = str17.indexOf("ello")
        console.log(`the index is ${index}`);

        //10startwith()
        let str18 = "hello javascript";
        let res = str18.startsWith("ello")
        console.log(`the Result is ${res}`);

        //11endwith()
        let str19 = "hello javascript";
        let res2 = str19.endsWith("scr")
        console.log(`the Result is ${res2}`);

        //12. includes()
        let str22 = "Hello Java and Javascript";
        let res1 = str22.includes("Python");
        console.log(`The Result is ${res1}`);

        //13. concat()
        let str15 = "Hello";
        let str16 = str15.concat(" ", "World");
        console.log(`The Result is ${str16}`);
    </script>

</body>

</html>
