<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Objects</title>
</head>

<body>
    <h1>Loops in Objects</h1>
    <p>1.for in</p>
    <p>Objects.keys</p>

    <script>
        const obj1 = {
            fname: "akshu",
            age: 10,
            address: "ckm",
        }
        //1. for in loop
        for (let i in obj1) {
            console.log(i);
            // console.log(obj1.i);
            console.log(obj1[i]);
        }
        //2.objects keys
        const obj2 = {
            fname: "keerthi",
            age: 6,
            address: "hsn",
        }
        const res = Object.keys(obj2);
        console.log("the result is:", res);
        for (let item of res) {
            console.log(obj2[item]);
        }
    </script>

</body>

</html>
