<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional chaining</title>
</head>

<body>
    <h1>Optional chaining</h1>
    <p>syntax : ? .</p>
    <script>
        const obj1 = {
            firstname: "sinchu",
            age: 21,
            address: {
                country: "INDIA",
                state: "karnataka",
                city: "hsn"
            }

        }
        console.log(obj1);
        console.log(obj1.address?.country);
        console.log(obj1.address["country"]);
        console.log(obj1.address.country);


    </script>

</body>

</html>
