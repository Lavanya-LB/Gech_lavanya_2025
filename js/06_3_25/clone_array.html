<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone array</title>
</head>

<body>
    <h1>how to clone array</h1>
    <p>spread operator(...)</p>
    <p>2.slice</p>

    <p>3.concat</p>
    <script>
        const array1 = [1, 2, 3, 4, 5, 6];
        //array1 =[12, 13, 14,15,16] connot reassing the new array for const var
        // const array2 = array1;
        // array1.push(24);

        // console.log("array1:", array1);//1.2.3.4.5,24
        // console.log("array2:", array2);//1.2.3.4.5,24

        const array2 = [...array1];
        array1.push(24)
        console.log("array1:", array1);//1,2,3,4,5,24

        console.log("array2:", array2);//1,2,3,4,5,
        //2.slice
        const array3 = ["item1", "item2", "item3"];
        const array4 = array3.slice(0);
        array3.push("item4");
        console.log("array3:", array3);//item1,2,3,4
        console.log("array4:", array4);//item1,2,3
        //2.clone
        const array5 = ["item1", "item2", "item3"];
        const array6 = [].concat(array5);

        array5.push("item4");
        console.log("array5:", array5);//item1,2,3,4
        console.log("array6:", array6);//item1,2,3






    </script>
</body>
