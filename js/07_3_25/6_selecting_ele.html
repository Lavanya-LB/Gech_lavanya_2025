<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Elements</title>
</head>

<body>
    <h1>Selecting Elements</h1>
    <p>1.getelementByClassName-we canot use foreach loop here (html collection)</p>

    <p>2.querrySlectorAll-we canot use foreach loop here (node list)</p>

    <div class="child">Lorem1</div>
    <div class="child">Lorem, ipsum.2</div>
    <div class="child">Lorem3</div>
    <hr>
    <div class="childs">Lorem1</div>
    <div class="childs">Lorem, ipsum.2</div>
    <div class="childs">Lorem3</div>

    <script>
        // 1.using getElementsByClassName
        const res = document.getElementsByClassName("child");
        console.log(res);
        for (let i of res) {
            i.style.color = "red";
            i.style.fontSize = "20px";

        }
        //res.forEach((curele)=>{
        // console.log(curele);
        //})
        //2.querryselector
        const res1 = document.querySelectorAll(".childs");
        console.log(res1);
        res1.forEach((curEle) => {
            curEle.style.backgroundColor = "blue"
        })
    </script>





</body>

</html>
