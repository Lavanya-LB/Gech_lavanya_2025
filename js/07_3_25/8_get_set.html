<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Set</title>
</head>

<body>
    <h1>Get and Set</h1>
    <p>1. getAttribute</p>
    <p>2.setAttribute</p>
    <a href="./4_how_many_ways.html" class="atag" id="atag">how_many_ways</a>
    <button onclick="handleChange()">Change</button>
    <script>
        const atag = document.querySelector("#atag");
        console.log(atag.getAttribute("href"));
        const handleChange = () => {
            atag.setAttribute("href", "./1.option_changing.html");
            atag.inneText = "optional changing";
        }
    </script>

</body>
