<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword</title>
</head>

<body>
    <h1>This Keyword</h1>
    <p>this key word will optin to current object</p>
    <script>
        // console.log(this);
        function hello() {
            console.log(this);

        }//hello1
        const fun1 = () => {
            console.log(this);
        }//fun1
        const obj1 = {
            fname: "sinchana",
            lname: "A B",
            age: 23,
            about: function () {
                console.log(this);
                console.log(this.fname + " " + this.lname);

            }
        }
        obj1.about();

    </script>

</body>

</html>
