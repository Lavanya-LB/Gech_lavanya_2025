<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what we can do</title>
</head>

<body>
    <h3>1.we can change html content</h3>
    <p id="demo">this is existing content</p>
    <button onclick="document.getElementById('demo').innerText='js will change html content'">Click me</button>

    <h3>2.we can change the attributes Html</h3>
    <img src="./on.jpg" alt="image" width="100px" height="100px" id="bulb_img">
    <button type="button" onclick="document.getElementById('bulb_img').src='./on.jpg'">turn on</button>
    <button type="button" onclick="document.getElementById('bulb_img').src='./off.jpg'">turn off</button>

    <h3>3.we can change the css style</h3>
    <p id="demo2">lorem</p>
    <button type="button" onclick="document.getElementById('demo2').style.color='blue'">Click me</button>

    <h4>4.we can hide the html content</h4>
    <p id="demo3">Lorem, ipsum dolor.</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='none'">Click me</button>

    <h4>5.we can show the html content</h4>
    <p id="demo4" style="display:none;">Lorem, ipsum dolor.</p>
    <button type="button" onclick="document.getElementById('demo4').style.display='block'">Click me</button>

</body>

</html>
