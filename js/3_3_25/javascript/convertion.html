<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertion</title>
</head>

<body>
    <h1> Methods</h1>
    <p>1. parseInt() - it will convert from string to number</p>
    <p>2. Number() - it will convert from number to string</p>
    <p>3.String() - it will convert from number to string</p>
    <p>4. ToString() - it will convert from number to string</p>

    <script>
        //1.parseInt()
        let var1 = "121";
        console.log("type :", typeof var1);
        let var2 = parseInt(var1);
        console.log("type :", typeof var2);
        //2.Number
        let var3 = "121";
        console.log("type of var3:", typeof var3);
        let var4 = Number(var4);
        console.log("type of var4 :", typeof var4);

        //3.String
        let var5 = "12";
        console.log("type  of var5:", typeof var5);
        let var6 = String(var6);
        console.log("type of var6:", typeof var6);
        //4.ToString
        let var7 = "23";
        console.log("type  of var7:", typeof var7);
        let var8 = Number.toString(var7);
        console.log("type of var8:", typeof var8);




    </script>
</body>

</html>
