<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <h1>Math</h1>
    <script>
        console.log(Math);// Math is object//
        console.log(Math.PI);
        let var1 = 49;
        console.log("sqrt of 49:", Math.sqrt(var1));
        console.log("2^3:", Math.pow(2, 3));
        console.log("floor:", Math.floor(3.55));
        console.log("floor:", Math.floor(3.99999999999999));
        console.log("floor:", Math.floor(-2.44));

        console.log("Ceil:", Math.ceil(3.1));
        console.log("Ceil:", Math.ceil(-5.68));
        console.log("Ceil:", Math.ceil(-6.91));

        console.log("Round:", Math.round(2.3));
        console.log("Round:", Math.round(-21.8));
        console.log("Round:", Math.round(21.2));

        console.log("random:", Math.random());
        console.log("random:", Math.floor(Math.random() * 11));
        console.log("random:", Math.ceil(Math.random() * 10));
        console.log("random:", Math.floor(Math.random() * 10)) + 1;

    </script>
</body>

</html>
