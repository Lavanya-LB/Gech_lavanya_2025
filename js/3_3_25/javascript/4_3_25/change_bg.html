<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the BG</title>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            display: flex;
            background-color: aqua;
            /* flex-direction: column; */
        }

        /* .child {
            height: 200vh;
            width: 200vw;
            justify-content: center;
            align-items: center;
        } */
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="child">
            <h1 id="color_code">Background Color is: <span id="color1"></span></h1>
            <button type="button" id="change_bg_btn" onclick="handleClick()">Change the Background Color </button>
        </div>
    </div>
    <script>
        function getBgColor() {
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            //rgb(61,61,85)
            // console.log(red, green, blue);
            return `rgb(${red} ${green} ${blue})`;
        }
        function handleClick() {
            const bg_color = getBgColor();
            // console.log("111");
            console.log(bg_color);
            const container = document.getElementById("container");
            container.style.backgroundColor = bg_color;
            document.getElementById("color1").innerHTML = `<strong>${bg_color}</strong>`;
        }
    </script>
</body>

</html>
